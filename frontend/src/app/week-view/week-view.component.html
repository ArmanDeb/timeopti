<div class="h-full flex flex-col bg-white">

    <!-- Header with Navigation -->
    <div class="flex-none h-16 border-b border-gray-200 flex items-center justify-between px-6 bg-white">
        <div class="flex items-center gap-4">
            <button (click)="goToToday()" class="btn btn-secondary text-sm">
                Aujourd'hui
            </button>

            <div class="flex items-center gap-1">
                <button (click)="previousWeek()" class="p-2 rounded-full hover:bg-gray-100">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <button (click)="nextWeek()" class="p-2 rounded-full hover:bg-gray-100">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
            
            <button (click)="disconnect()" class="btn btn-secondary text-sm text-red-600 hover:bg-red-50">
                Déconnecter
            </button>

            <h2 class="text-lg font-semibold text-gray-900">
                {{ viewService.currentDate() | date:'MMMM yyyy' }}
            </h2>
        </div>

        <div *ngIf="freeSlots.length > 0" class="text-sm text-gray-600">
            <span class="font-medium text-green-600">{{ freeSlots.length }} créneaux libres</span> trouvés cette semaine
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex-1 flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
            <p class="text-gray-600">Chargement de votre calendrier...</p>
        </div>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !isLoading" class="flex-1 flex items-center justify-center">
        <div class="text-center max-w-md">
            <svg class="w-16 h-16 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-gray-900 font-medium mb-2">{{ error }}</p>
            <button (click)="loadCalendarEvents()" class="btn btn-primary text-sm mt-4">
                Réessayer
            </button>
        </div>
    </div>

    <!-- Calendar Grid -->
    <div *ngIf="!isLoading && !error" class="flex-1 flex flex-col overflow-hidden">

        <!-- Day Headers -->
        <div class="flex-none h-20 border-b border-gray-200 flex items-end pb-2 bg-white pl-16">
            <div *ngFor="let day of displayedDays()" class="flex-1 flex flex-col items-center justify-end border-l border-gray-100 first:border-l-0">
                <span class="text-xs font-medium uppercase tracking-wider mb-1" 
                    [ngClass]="{'text-primary': isToday(day), 'text-gray-500': !isToday(day)}">
                    {{ day | date:'EEE' }}
                </span>
                <div class="w-10 h-10 rounded-full flex items-center justify-center text-xl font-medium transition-colors"
                    [ngClass]="{'bg-primary text-white': isToday(day), 'text-gray-900': !isToday(day)}">
                    {{ day | date:'d' }}
                </div>
            </div>
        </div>

        <!-- Scrollable Grid -->
        <div class="flex-1 overflow-y-auto relative flex">

            <!-- Time Axis -->
            <div class="w-16 flex-none border-r border-gray-200 bg-white text-xs text-gray-500 text-right pr-3 pt-2 select-none font-medium sticky left-0 z-20">
                <div *ngFor="let hour of hours; let i = index" class="h-[60px] relative">
                    <span class="-top-2.5 relative" *ngIf="i > 0">{{hour}}</span>
                </div>
            </div>

            <!-- Grid Content -->
            <div class="flex-1 flex relative min-h-[1440px] bg-white">

                <!-- Background Grid Lines -->
                <div class="absolute inset-0 w-full pointer-events-none z-0">
                    <div *ngFor="let hour of hours" class="h-[60px] border-b border-gray-100 w-full"></div>
                </div>

                <!-- Day Columns -->
                <div *ngFor="let day of displayedDays()" class="flex-1 min-w-[120px] border-l border-gray-100 first:border-l-0 relative h-full z-10">
                    
                    <!-- Current Time Line -->
                    <div *ngIf="isToday(day)" class="absolute w-full border-t-2 border-red-500 z-30 pointer-events-none" [style.top]="getTopPosition('10:30')">
                        <div class="absolute -left-1.5 -top-1.5 w-3 h-3 rounded-full bg-red-500"></div>
                    </div>

                    <!-- Events -->
                    <div class="absolute inset-0 w-full pt-px px-1">
                        <div *ngFor="let event of getEventsForDate(day)"
                            class="absolute left-1 right-1 rounded-md bg-blue-100 border border-blue-200 text-xs p-2 z-10 shadow-sm overflow-hidden"
                            [style.top]="getTopPosition(event.start_time)"
                            [style.height]="getHeight(event.start_time, event.end_time)">
                            <div class="font-medium text-blue-900 truncate text-[11px]">{{event.title}}</div>
                            <div class="text-blue-700 text-[10px]">{{event.date | date:'HH:mm'}}</div>
                        </div>

                        <!-- Free Slots -->
                        <div *ngFor="let slot of getFreeSlotsForDate(day)"
                            class="absolute left-1 right-1 rounded-md bg-green-50 border-2 border-dashed border-green-300 text-xs p-2 z-5 overflow-hidden flex flex-col items-center justify-center"
                            [style.top]="getTopPosition(slot.start)"
                            [style.height]="getHeight(slot.start, slot.end)">
                            <svg class="w-4 h-4 text-green-600 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            <div class="text-green-700 font-medium text-[10px]">{{ slot.duration }} min libre</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
