<div class="flex flex-col h-full bg-white">
    
    <!-- Header -->
    <div class="flex-none h-16 border-b border-gray-200 flex items-center justify-between px-6">
        <h2 class="text-xl font-semibold text-gray-900">‚ú® Optimiser ma journ√©e</h2>
        <button (click)="close.emit()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-6">
        
        <!-- Natural Language Input -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Que voulez-vous accomplir aujourd'hui ?
            </label>
            <textarea
                [(ngModel)]="naturalInput"
                placeholder="Ex: Aujourd'hui je veux faire du sport, d√©jeuner avec un ami et finir mon rapport..."
                class="w-full h-32 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent resize-none text-sm"
                [disabled]="isOptimizing"
            ></textarea>
            <p class="mt-2 text-xs text-gray-500">
                üí° D√©crivez vos t√¢ches en langage naturel. L'IA les placera intelligemment dans votre journ√©e.
            </p>
        </div>

        <!-- Sleep Hours Configuration -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Heures de sommeil
            </label>
            <div class="flex items-center gap-3">
                <div class="flex-1">
                    <label class="text-xs text-gray-600 mb-1 block">D√©but</label>
                    <input 
                        type="time" 
                        [(ngModel)]="sleepStart"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                        [disabled]="isOptimizing"
                    >
                </div>
                <div class="flex-1">
                    <label class="text-xs text-gray-600 mb-1 block">Fin</label>
                    <input 
                        type="time" 
                        [(ngModel)]="sleepEnd"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                        [disabled]="isOptimizing"
                    >
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <div class="flex items-start gap-2">
                <svg class="w-5 h-5 text-red-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-sm text-red-800">{{ error }}</p>
            </div>
        </div>

        <!-- Optimize Button -->
        <button
            (click)="optimizeFromNaturalInput()"
            [disabled]="isOptimizing || !naturalInput.trim()"
            class="w-full btn btn-primary py-3 text-base font-semibold flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
            <svg *ngIf="!isOptimizing" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <div *ngIf="isOptimizing" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
            <span>{{ isOptimizing ? 'Optimisation en cours...' : 'Optimiser ma journ√©e' }}</span>
        </button>

    </div>

</div>
