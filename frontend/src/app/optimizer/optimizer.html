<div class="flex flex-col h-full bg-white">

    <!-- Header -->
    <div class="flex-none h-20 flex items-center justify-between px-8 border-b border-gray-100">
        <h2 class="text-2xl font-serif font-medium text-[#2D2A26]">‚ú® Optimiser ma journ√©e</h2>
        <button (click)="close.emit()"
            class="p-2 hover:bg-gray-50 rounded-full transition-colors text-gray-400 hover:text-[#2D2A26]">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-8">

        <!-- Natural Language Input -->
        <div class="mb-8">
            <label class="block text-base font-medium text-[#2D2A26] mb-3">
                Que voulez-vous accomplir aujourd'hui ?
            </label>
            <textarea [(ngModel)]="naturalInput"
                placeholder="Ex: Aujourd'hui je veux faire du sport, d√©jeuner avec un ami et finir mon rapport..."
                class="w-full h-40 px-5 py-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#2D2A26] focus:border-transparent resize-none text-base bg-gray-50/50 transition-all placeholder-gray-400"
                [disabled]="isOptimizing"></textarea>
            <p class="mt-3 text-sm text-gray-500 flex items-center gap-2">
                <span>üí°</span> D√©crivez vos t√¢ches en langage naturel. L'IA les placera intelligemment.
            </p>
        </div>

        <!-- Start from Now Toggle -->
        <div class="mb-8 bg-gray-50/50 p-5 rounded-xl border border-gray-100">
            <div class="flex items-center justify-between">
                <div class="flex flex-col">
                    <span class="text-base font-medium text-[#2D2A26]">Commencer maintenant</span>
                    <span class="text-sm text-gray-500 mt-0.5">Planifier √† partir de l'heure actuelle</span>
                </div>
                <button type="button"
                    class="relative inline-flex h-7 w-12 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-[#2D2A26] focus:ring-offset-2"
                    [class.bg-[#2D2A26]]="startFromNow" [class.bg-gray-200]="!startFromNow"
                    (click)="startFromNow = !startFromNow" [disabled]="isOptimizing">
                    <span class="sr-only">Use setting</span>
                    <span
                        class="pointer-events-none inline-block h-6 w-6 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
                        [class.translate-x-5]="startFromNow" [class.translate-x-0]="!startFromNow"></span>
                </button>
            </div>
        </div>

        <!-- Sleep Hours Configuration -->
        <div class="mb-8">
            <label class="block text-base font-medium text-[#2D2A26] mb-3">
                Heures de sommeil
            </label>
            <div class="flex items-center gap-4">
                <div class="flex-1">
                    <label class="text-xs font-medium text-gray-500 mb-1.5 block uppercase tracking-wide">D√©but</label>
                    <input type="time" [(ngModel)]="sleepStart"
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#2D2A26] focus:border-transparent text-base bg-gray-50/50"
                        [disabled]="isOptimizing">
                </div>
                <div class="flex-1">
                    <label class="text-xs font-medium text-gray-500 mb-1.5 block uppercase tracking-wide">Fin</label>
                    <input type="time" [(ngModel)]="sleepEnd"
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#2D2A26] focus:border-transparent text-base bg-gray-50/50"
                        [disabled]="isOptimizing">
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="mb-6 p-4 bg-red-50 border border-red-100 rounded-xl">
            <div class="flex items-start gap-3">
                <svg class="w-5 h-5 text-red-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-sm text-red-800 font-medium">{{ error }}</p>
            </div>
        </div>

        <!-- Optimize Button -->
        <button (click)="optimizeFromNaturalInput()" [disabled]="isOptimizing || !naturalInput.trim()"
            class="w-full bg-[#2D2A26] text-white py-4 rounded-full text-lg font-medium flex items-center justify-center gap-3 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-black transition-all shadow-lg hover:shadow-xl transform hover:scale-[1.02] active:scale-[0.98]">
            <svg *ngIf="!isOptimizing" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z">
                </path>
            </svg>
            <div *ngIf="isOptimizing" class="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
            <span>{{ isOptimizing ? 'Optimisation en cours...' : 'Optimiser ma journ√©e' }}</span>
        </button>

    </div>

</div>
