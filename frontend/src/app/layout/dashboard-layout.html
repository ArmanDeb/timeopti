<div class="flex h-screen bg-gray-900 text-gray-100 font-sans overflow-hidden">

    <!-- Top Header (Google Calendar Style) -->
    <header
        class="fixed top-0 left-0 right-0 h-16 bg-gray-900 border-b border-gray-700 flex items-center justify-between px-4 z-50">
        <!-- Left: Logo & Navigation -->
        <div class="flex items-center gap-2 lg:gap-4">
            <button (click)="toggleSidebar()" class="p-3 rounded-full hover:bg-gray-800 text-gray-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>

            <div class="flex items-center gap-2 mr-4">
                <span class="text-2xl">âš¡</span> <!-- Placeholder Icon -->
                <span class="text-xl font-normal text-gray-300 hidden sm:block">Calendar</span>
            </div>

            <button (click)="goToToday()"
                class="border border-gray-600 rounded px-4 py-1.5 text-sm font-medium hover:bg-gray-800 transition-colors">
                Today
            </button>

            <div class="flex items-center gap-1">
                <button (click)="previousPeriod()" class="p-2 rounded-full hover:bg-gray-800 text-gray-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                </button>
                <button (click)="nextPeriod()" class="p-2 rounded-full hover:bg-gray-800 text-gray-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>

            <h2 class="text-xl font-normal text-gray-200 ml-2 hidden md:block">
                {{ currentDate | date:'MMMM yyyy' }}
            </h2>
        </div>

        <!-- Right: Tools & Profile -->
        <div class="flex items-center gap-2 lg:gap-4">
            <button class="p-2 rounded-full hover:bg-gray-800 text-gray-400 hidden sm:block">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>

            <button class="p-2 rounded-full hover:bg-gray-800 text-gray-400 hidden sm:block">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
            </button>

            <button class="p-2 rounded-full hover:bg-gray-800 text-gray-400 hidden sm:block">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>

            <div
                class="border border-gray-600 rounded px-3 py-1.5 text-sm font-medium hover:bg-gray-800 cursor-pointer flex items-center gap-2">
                <span>{{ viewMode }}</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>

            <div class="ml-2">
                <div #userButton></div> <!-- Clerk User Button -->
            </div>
        </div>
    </header>

    <!-- Main Layout Container -->
    <div class="flex flex-1 pt-16 w-full">

        <!-- Sidebar (GCal Style) -->
        <aside class="bg-gray-900 w-64 flex-shrink-0 flex flex-col border-r border-gray-700 transition-all duration-300"
            [class.hidden]="!isSidebarOpen">

            <div class="p-4">
                <!-- Create Button -->
                <button
                    class="flex items-center gap-3 bg-gray-800 hover:bg-gray-700 text-white rounded-full px-4 py-3 shadow-lg border border-gray-700 transition-all w-40 mb-6 group">
                    <svg class="w-8 h-8 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span class="font-medium text-lg group-hover:text-white">Create</span>
                </button>

                <!-- Mini Calendar Placeholder -->
                <div class="mb-6 px-2">
                    <div class="flex justify-between items-center mb-4 text-sm text-gray-300">
                        <span class="font-medium">November 2025</span>
                        <div class="flex gap-2">
                            <button class="hover:bg-gray-800 rounded p-1">&lt;</button>
                            <button class="hover:bg-gray-800 rounded p-1">&gt;</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center text-xs text-gray-400 mb-2">
                        <span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span><span>S</span>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center text-sm">
                        <!-- Mock Days -->
                        <span class="p-1 text-gray-600">27</span><span class="p-1 text-gray-600">28</span><span
                            class="p-1 text-gray-600">29</span><span class="p-1 text-gray-600">30</span><span
                            class="p-1 text-gray-600">31</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">1</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">2</span>
                        <span class="p-1 hover:bg-gray-800 rounded cursor-pointer">3</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">4</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">5</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">6</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">7</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">8</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">9</span>
                        <span class="p-1 hover:bg-gray-800 rounded cursor-pointer">10</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">11</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">12</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">13</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">14</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">15</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">16</span>
                        <span class="p-1 hover:bg-gray-800 rounded cursor-pointer">17</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">18</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">19</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">20</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">21</span><span
                            class="p-1 bg-primary text-white rounded-full">22</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">23</span>
                        <span class="p-1 hover:bg-gray-800 rounded cursor-pointer">24</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">25</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">26</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">27</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">28</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">29</span><span
                            class="p-1 hover:bg-gray-800 rounded cursor-pointer">30</span>
                    </div>
                </div>

                <!-- Search for people -->
                <div class="relative mb-6">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                    </span>
                    <input type="text" placeholder="Search for people"
                        class="w-full bg-gray-800 text-gray-300 rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-1 focus:ring-gray-600 placeholder-gray-500">
                </div>

                <!-- My Calendars -->
                <div class="mb-4">
                    <div
                        class="flex items-center justify-between text-gray-400 text-sm font-medium mb-2 hover:bg-gray-800 p-2 rounded cursor-pointer">
                        <span>My calendars</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7">
                            </path>
                        </svg>
                    </div>
                    <div class="space-y-2 pl-2">
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <input type="checkbox" checked
                                class="form-checkbox rounded text-primary bg-gray-800 border-gray-600 focus:ring-0">
                            <span class="text-sm text-gray-300 group-hover:text-white">{{ clerkService.user?.firstName
                                || 'User' }}</span>
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <input type="checkbox"
                                class="form-checkbox rounded text-purple-500 bg-gray-800 border-gray-600 focus:ring-0">
                            <span class="text-sm text-gray-300 group-hover:text-white">Birthdays</span>
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <input type="checkbox" checked
                                class="form-checkbox rounded text-blue-500 bg-gray-800 border-gray-600 focus:ring-0">
                            <span class="text-sm text-gray-300 group-hover:text-white">Tasks</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Bottom Links -->
            <div class="mt-auto p-4 text-xs text-gray-500 flex gap-4 justify-center">
                <a href="#" class="hover:text-gray-300">Terms</a>
                <a href="#" class="hover:text-gray-300">Privacy</a>
            </div>
        </aside>

        <!-- Main Content (Router Outlet) -->
        <main class="flex-1 overflow-hidden bg-gray-900 relative">
            <router-outlet></router-outlet>
        </main>

    </div>
</div>
