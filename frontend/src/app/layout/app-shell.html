<div class="h-screen flex flex-col bg-[#FDFBF7] font-sans text-[#2D2A26] overflow-hidden">

    <!-- Header -->
    <header
        class="flex-none h-20 bg-[#FDFBF7]/90 backdrop-blur-sm flex items-center justify-between px-6 md:px-12 z-50 border-b border-gray-100/50">

        <!-- Left: Logo -->
        <div class="flex items-center gap-2">
            <a routerLink="/app/dashboard"
                class="text-xl font-bold tracking-tight text-[#2D2A26] hover:opacity-80 transition-opacity">
                TimeAgent
            </a>
        </div>

        <!-- Right: Actions & Profile -->
        <div class="flex items-center gap-6">
            <!-- Admin Link (Conditional) -->
            <a *ngIf="isAdmin" routerLink="/app/admin"
                class="text-sm font-medium text-gray-500 hover:text-[#2D2A26] transition-colors hidden md:block">
                Admin
            </a>

            <!-- Clerk User Button -->
            <div #userButton></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 w-full overflow-hidden relative">
        <router-outlet></router-outlet>
    </main>

</div>
