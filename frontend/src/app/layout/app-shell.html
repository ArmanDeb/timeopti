<div class="min-h-screen bg-white font-sans text-gray-900">
    
    <!-- Sticky Header -->
    <header class="sticky top-0 z-50 h-16 bg-white border-b border-gray-100 flex items-center justify-between px-4 md:px-8">
        
        <!-- Left: Logo -->
        <div class="flex items-center gap-2">
            <a routerLink="/app/dashboard" class="text-xl font-bold tracking-tight text-gray-900 hover:text-primary transition-colors">
                TimeAgent
            </a>
        </div>

        <!-- Right: Actions & Profile -->
        <div class="flex items-center gap-4">
            <!-- Admin Link (Conditional) -->
            <a *ngIf="isAdmin" routerLink="/app/admin" class="text-sm font-medium text-gray-500 hover:text-primary transition-colors hidden md:block">
                Admin
            </a>

            <!-- Clerk User Button -->
            <div #userButton></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="w-full">
        <router-outlet></router-outlet>
    </main>

</div>
